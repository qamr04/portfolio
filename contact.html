<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ayman Bouhallil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="container-fluid">
            <ul class="row align-items-center list-unstyled m-0">
                <li class="col-6 col-md-3">
                    <a href="index.html">
                        <img src="logo.png" alt="AB Logo">
                    </a>
                </li>
                <li class="col-6 col-md-9 text-end">
                    <a href="index.html">Home</a>
                    <a href="portfolio.html">Projects</a>
                    <a href="contact.html" class="active">Contacts</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <article class="container">
                <h1>Contact</h1>
                <form class="row justify-content-center">
                    <fieldset class="col-md-8">
                        <label for="naam" class="form-label">Naam</label>
                        <input type="text" id="naam" class="form-control" required>
                        
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        
                        <label for="bericht" class="form-label">Bericht</label>
                        <textarea id="bericht" class="form-control" rows="6" required></textarea>
                        
                        <button type="submit" class="btn btn-primary">Verstuur</button>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ayman Bouhallil</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
