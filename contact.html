    <main>
        <section class="contact-section">
            <article class="container">
                <ul class="row list-unstyled">
                    <li class="col-lg-9">
                        <h1>Contact</h1>
                        <p class="contact-intro">Neem contact met me op via het formulier hieronder</p>
                        
                        <form class="contact-form">
                            <fieldset>
                                <label for="naam" class="form-label">Naam *</label>
                                <input type="text" id="naam" class="form-control" placeholder="Je naam" required>
                                
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" class="form-control" placeholder="je.email@email.com" required>
                                
                                <label for="onderwerp" class='form-label'>Onderwerp</label>
                                <input type="text" id="onderwerp" class="form-control" placeholder="Waar gaat je bericht over?">
                                
                                <label for="bericht" class="form-label">Bericht *</label>
                                <textarea id="bericht" class="form-control" rows="6" placeholder="Vertel me waar je mee kan helpen..." required></textarea>
                                
                                <button type="submit" class="btn btn-primary mt-3">Verstuur Bericht</button>
                            </fieldset>
                        </form>

                        <section class="social-media-section">
